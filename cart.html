<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSTY - Shopping Bag</title>
    <link rel="stylesheet" href="style.css">
    <!--*----- Boxicons ------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <header>
        <div class="nav container">
            <i class='bx bx-menu' id="menu-icon"></i>
            <a href="index.html" class="logo">COSTY</a>
            <nav class="navbar">
                <a href="#" class="nav-link">Men</a>
                <a href="#" class="nav-link">Women</a>
                <a href="#" class="nav-link">Kids</a>
                <a href="#" class="nav-link">Accessories</a>
            </nav>
            <a href="cart.html" id="cart-icon">
                <i class='bx bx-shopping-bag' data-quantity="0"></i>
            </a>
        </div>
    </header>

    <!--* Cart -->
    <section class="cart-container container">
        <a href="index.html" class="back-homepage"><i class='bx bx-chevron-left'></i>
            <span>Back To Home</span></a>
        <h2 class="shopping-cart">Shopping Cart</h2>
        <div class="cart-box">
            <div class="card-data">
                <div id="cartItems">
                </div>
            </div>
            <div class="cart-t">
                <div id="cartTotal">Total: $0</div>
                <a href="#" class="checkout-btn">CHECKOUT</a>
            </div>
        </div>
    </section>

    <script src="main.js" type="module"></script>
</body>

</html>
